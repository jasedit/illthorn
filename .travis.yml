language: node_js
node_js:
  - 12

before_install:
  - sudo apt-get -y install fakeroot rpm

script:
  - yarn run lint
  - yarn run test

before_deploy:
  - npx electron-forge publish --dry-run --platform=linux

deploy:
  provider: releases
  api_key:
    secure: 
  file: out/make/*
  file_glob: true
  on:
    repo: elanthia-online/illthorn
    tags: true
  skip_cleanup: true
